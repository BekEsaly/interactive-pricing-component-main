<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  
  <style>
    .attribution { 
        margin-top: 3rem;
        font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
        <header class="header">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required. </p>
        </header>
        
        <div class="card--container">
            <div class="card--pageview">
                <label for="pageview" class="pageview">
                    <span>100K</span>
                    Pageviews
                </label>
                
                <label for="pricing" class="pricing" id="desktop-pricing">
                    <span>$16</span>
                    /month

                </label>
            </div>
            
            <div class="progress-bar">
                <input type="range" id="range" min="0"max="36"step="4"value="16">
                <div class="thumb"></div>
            </div>
            
            <label for="pricing" class="pricing" id="mobile-pricing">
                <span>$16</span>
                /month
            </label>
            
            <div class="card--billing">
                <label for="billing">Monthly Billing</label>
                
                <div class="card--billing-check">
                    <input type="button" id="check">
                </div>
                
                <label for="billing">Yearly Billing</label>
                <div class="card--billing-discount">
                    <span id="minus">-</span>
                    <span id="percent">25%</span>
                    <span id="discount">discount</span>
                </div>
            </div>
            
            <div class="card--features">
                <ul>
                    <li><img src="./images/icon-check.svg" alt="icon-check" />Unlimited websites</li>
                    <li><img src="./images/icon-check.svg" alt="icon-check" />100% data ownership</li>
                    <li><img src="./images/icon-check.svg" alt="icon-check"/>Email reports
                    </li>
                </ul>
                <a href="#" class="submit">Start my trial</a>
            </div>
        </div>
    </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beka Esaly</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
