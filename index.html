<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
        <header class="header">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required. </p>
        </header>
        
        <div class="card--component">
            <div class="card--preview">
                <label for="range" class="pageviews">
                  <span>100K</span>
                  Pageviews
                </label>
                
                 <label for="value" class="pricing" id="desktop-pricing">
                  <span>$16</span>
                  /month
                </label>
            </div>
               <div class="progress-bar">
                    <input id="range" type="range" name="range" min="0"max="36"step="4"value="16"/> 
                    <div id="thumb" class="thumb"></div>
                </div>
                   
                 
                <label class="pricing" id="mobile-pricing">
                  <span>$16</span>
                  /month
                </label>
               
           
            <div class="card--billing">
                <label>Monthly Billing</label>
                
                <div class="card--billing-check">
                    <input type="button" name="btn" id="btn"/>
                </div>
                
                <label>Yearly Billing
                </label>
                 <div class="card--billing-discount">
                      <span id="minus">-</span>
                     <span id="percent">25%</span>
                     <span id="discount">discount</span>
                 </div>
            </div>
            
            <div class="card--features">
                <ul>
                    <li><img src="./images/icon-check.svg" alt="" />Unlimited websites</li>
                    <li><img src="./images/icon-check.svg" alt="" />100% data ownership</li>
                    <li><img src="./images/icon-check.svg" alt="" />Email reports</li>
                </ul>
                <a href="#" class="submit">Start my trial</a>
            </div>
        </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
